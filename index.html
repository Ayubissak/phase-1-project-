<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather-container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Nairobi city"> 
        <button onclick="getWeather()">Search</button>

        <div id="weather-info">
            <h3>Current Weather</h3>
            <div id="current-weather">
                <p><strong>Temperature:</strong>18ยบ <span id="temp"></span></p>
                <p><strong>Description:</strong>Sunny <span id="description"></span></p>
                <p><strong>Humidity:</strong>63% <span id="humidity"></span></p>
                <p><strong>Wind Speed:</strong>14km/h <span id="wind-speed"></span></p>
            </div>
        </div>

        <div id="hourly-forecast">
            <h3>Hourly Forecast</h3>
            <div id="hourly-forecast-details">
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
